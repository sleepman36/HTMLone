    <style>
      /* 默认样式：横向分割 */
      body {
        background-color: black;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: row; /* 默认横向排列 */
        height: 100vh;
      }

      .section {
        flex: 1; /* 默认等比例分配宽度 */
        display: flex;
        flex-direction: column; /* 垂直排列内容 */
        justify-content: flex-start; /* 从顶部开始 */
        align-items: center; /* 水平居中 */
        color: white;
        font-size: 20px;
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      .section p {
        color: rgb(11, 134, 124); /* 设置段落文字颜色 */
      }

      .section img {
        margin-bottom: 10px; /* 图片与下方内容的间距 */
      }

      .aliceblue-link {
        color: aliceblue;
        text-decoration: none; /* 去掉下划线 */
        margin-bottom: 5px; /* 添加链接之间的间距 */
      }

      .aliceblue-link:hover {
        text-decoration: underline; /* 鼠标悬停时显示下划线 */
      }

      /* 手机设备样式：纵向分割 */
      @media (max-width: 600px) {
        body {
          flex-direction: column; /* 改为纵向排列 */
        }

        .section {
          flex: none; /* 取消等比例分配宽度 */
          width: 100%; /* 每个部分占满宽度 */
          padding: 10px; /* 添加内边距 */
        }
      }
    </style>
